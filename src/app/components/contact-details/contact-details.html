<div [formGroup]="formGroup()">
  <rf-input-wrapper label="street">
    <input id="street" type="text" formControlName="street" placeholder="Enter street name" />
  </rf-input-wrapper>

  <rf-input-wrapper label="number">
    <input id="number" type="text" formControlName="number" placeholder="Enter street number" />
  </rf-input-wrapper>

  <rf-input-wrapper label="zip">
    <input id="zip" type="text" formControlName="zip" placeholder="Enter postal code" />
  </rf-input-wrapper>
</div>
